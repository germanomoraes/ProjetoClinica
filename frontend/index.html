<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> ü¶∑ OdontoWise - Dashboard</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import DashboardPage from './pages/Dashboard.js';
    // Aqui carregar o componente principal
    // Para simplicidade, vou inline o app aqui, mas idealmente usar bundler
  </script>

  <script type="text/babel">
    // C√≥digo do Dashboard aqui, adaptado
    const { useState, useEffect } = React;

    function DashboardPage(){
      const [consultas, setConsultas] = useState([]);
      const [pacientes, setPacientes] = useState([]);

      useEffect(() => {
        // Carregar dados da API
        fetch('/api/consultas').then(r => r.json()).then(setConsultas);
        fetch('/api/pacientes').then(r => r.json()).then(setPacientes);
      }, []);

      const totalPatients = pacientes.length;
      const todayISO = new Date().toISOString().slice(0,10);
      const apptsToday = consultas.filter(a => a.date === todayISO).length;
      const revenue = consultas.reduce((s,a)=>s + (Number(a.value)||0), 0);

      return (
        <div className="space-y-6">
          <div className="flex justify-between items-center">
            <div>
              <h1 className="text-3xl font-bold">Dashboard</h1>
              <p className="muted">Vis√£o geral e principais a√ß√µes</p>
            </div>
            <div className="flex gap-3">
              <button className="py-2 px-4 rounded bg-white border" onClick={()=>window.location.href='Consultas.html'}>Ver Agenda</button>
              <button className="py-2 px-4 rounded bg-gradient-to-r from-blue-500 to-indigo-600 text-white" onClick={()=>window.location.href='Pacientes.html'}>Novo Paciente</button>
            </div>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
            <Card title="Total de Pacientes" value={totalPatients} />
            <Card title="Agendamentos Hoje" value={apptsToday} />
            <Card title="Consultas" value={consultas.length} />
            <Card title="Receita do M√™s" value={`R$ ${revenue.toFixed(2)}`} />
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="lg:col-span-2 card p-6">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-semibold">Pr√≥ximos Agendamentos</h2>
                <button className="text-blue-600" onClick={()=>window.location.href='Consultas.html'}>Ver todos ‚Üí</button>
              </div>

              {consultas.length===0 ? <div className="text-center muted py-8">Nenhum agendamento pr√≥ximo</div> :
                <div className="space-y-3">
                  {consultas.slice(0,6).map(a => (
                    <div key={a.id} className="p-3 border rounded flex justify-between items-center">
                      <div>
                        <div className="font-medium">{a.patient}</div>
                        <div className="tiny">{a.date} ‚Ä¢ {a.time} ‚Ä¢ {a.professional}</div>
                      </div>
                      <div className="text-sm">{`R$ ${a.value || 0}`}</div>
                    </div>
                  ))}
                </div>
              }
            </div>

            <div className="card p-6 space-y-3">
              <h3 className="text-lg font-semibold">A√ß√µes R√°pidas</h3>
              <div className="grid grid-cols-2 gap-3">
                <ActionBox title="Nova Agenda" onClick={()=>window.location.href='Consultas.html'} />
                <ActionBox title="Novo Paciente" onClick={()=>window.location.href='Pacientes.html'} />
                <ActionBox title="Relat√≥rios" onClick={()=>window.location.href='Relatorios.html'} />
                <ActionBox title="Financeiro" onClick={()=>window.location.href='Financeiro.html'} />
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Card({ title, value }){ return (<div className="card p-6"><div className="text-sm text-gray-500">{title}</div><div className="mt-2 font-bold text-2xl">{value}</div></div>); }
    function ActionBox({ title, onClick }){ return (<button onClick={onClick} className="p-4 bg-white border rounded hover:shadow">{title}</button>); }

    ReactDOM.createRoot(document.getElementById('root')).render(<DashboardPage />);
  </script>
</body>
</html>
