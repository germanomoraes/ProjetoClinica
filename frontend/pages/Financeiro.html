<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> ðŸ¦· OdontoWise - Financeiro</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function FinanceiroPage(){
      const [consultas, setConsultas] = useState([]);

      useEffect(() => {
        fetch('/api/consultas').then(r => r.json()).then(setConsultas);
      }, []);

      const totalReceived = consultas.filter(a => a.paid).reduce((s,a) => s + (Number(a.value)||0), 0);
      const totalPending = consultas.filter(a => !a.paid).reduce((s,a) => s + (Number(a.value)||0), 0);
      const total = totalReceived + totalPending;

      return (
        <div className="space-y-6">
          <div className="flex justify-between items-center">
            <div>
              <h1 className="text-3xl font-bold">Financeiro</h1>
              <p className="muted">Resumo e faturas</p>
            </div>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div className="card p-6"><div className="tiny">Receita Total</div><div className="mt-2 font-bold text-2xl">{`R$ ${total.toFixed(2)}`}</div></div>
            <div className="card p-6"><div className="tiny">Recebido</div><div className="mt-2 font-bold text-2xl text-green-600">{`R$ ${totalReceived.toFixed(2)}`}</div></div>
            <div className="card p-6"><div className="tiny">Pendente</div><div className="mt-2 font-bold text-2xl text-red-600">{`R$ ${totalPending.toFixed(2)}`}</div></div>
          </div>

          <div className="card p-6">
            <h2 className="text-xl font-semibold mb-4">Consultas</h2>
            <div className="overflow-x-auto">
              <table className="w-full table-auto">
                <thead>
                  <tr className="text-sm text-gray-500">
                    <th className="p-3 text-left">Data</th>
                    <th className="p-3 text-left">Paciente</th>
                    <th className="p-3 text-left">Dentista</th>
                    <th className="p-3 text-right">Valor</th>
                    <th className="p-3 text-center">Status</th>
                  </tr>
                </thead>
                <tbody>
                  {consultas.map(a => (
                    <tr key={a.id} className="border-t hover:bg-gray-50 text-sm">
                      <td className="p-3 tiny">{a.date}</td>
                      <td className="p-3">{a.patient}</td>
                      <td className="p-3 tiny">{a.professional}</td>
                      <td className="p-3 text-right font-semibold">{`R$ ${a.value || 0}`}</td>
                      <td className="p-3 text-center">
                        <span className={`px-3 py-1 rounded text-sm ${a.paid ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-800'}`}>
                          {a.paid ? 'Pago' : 'Pendente'}
                        </span>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<FinanceiroPage />);
  </script>
</body>
</html>
